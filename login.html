<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAR</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div class="container">
        <div class="box-form">
            <div class="form-title">
                <p>Faça o login em sua conta</p>

                <form id="formulario">
                    <div class="label-email">
                        <label>Usuário</label>
                        <input id="usuario" type="text">
                    </div>
                    <div class="label-pass">
                        <label for="pass" class="text">Senha</label>
                        <input id="senha" type="password" class="pass">
                    </div>

                    <div class="button-form">
                        <button type="submit" class="button-login" onclick="logar()" role="button">ACESSAR</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>

    <script src="assets/js/alunos.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
